<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión - Eldópolis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 32px;
        font-weight: bold;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 16px;
        font-weight: 700;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .status {
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.7;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .connection-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #ff6b6b;
        border-radius: 50%;
        margin-right: 8px;
        animation: blink 1.5s infinite;
      }

      .connection-indicator.online {
        background: #51cf66;
        animation: none;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo pulse">E</div>
      <h1>Sin conexión a internet</h1>
      <p>
        No se puede conectar a Eldópolis en este momento. Verifica tu conexión a internet e intenta nuevamente.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">Reintentar</button>
      <div class="status">
        <span class="connection-indicator" id="connectionStatus"></span>
        <span id="statusText">Verificando conexión...</span>
      </div>
    </div>

    <script>
      // Check connection status
      function updateConnectionStatus() {
        const indicator = document.getElementById("connectionStatus")
        const statusText = document.getElementById("statusText")

        if (navigator.onLine) {
          indicator.classList.add("online")
          statusText.textContent = "Conexión restaurada"
          setTimeout(() => {
            window.location.reload()
          }, 1000)
        } else {
          indicator.classList.remove("online")
          statusText.textContent = "Sin conexión"
        }
      }

      // Listen for connection changes
      window.addEventListener("online", updateConnectionStatus)
      window.addEventListener("offline", updateConnectionStatus)

      // Initial check
      updateConnectionStatus()

      // Periodic check
      setInterval(() => {
        fetch("/", { method: "HEAD", cache: "no-cache" })
          .then(() => {
            if (!navigator.onLine) {
              window.location.reload()
            }
          })
          .catch(() => {
            // Still offline
          })
      }, 5000)
    </script>
  </body>
</html>
